<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片插入</title>
    <style type="text/css">
body{
background-position: center top;
background-size: cover;

}

<body>
<center>
    <font size="7" color="red">插入功能</font>
</center>
{# 注意:Flask中需要指定form的enctype才能将文件封装发送到post请求中 #}
    <form method="post" enctype=multipart/form-data>
    <input name="pic" type="file" style="margin-left:50%; margin-top:10%; height:25px"><br>
    <input type="text" name="author" placeholder="请输入作者姓名" style="margin-left:46%;height:25px"><br>
    <input type="text" name="number" placeholder="请输入编号，编号唯一" style="margin-left:46%;  height:25px"><br>
    <input type="url" name="download" placeholder="请输入下载链接" style="margin-left:46%; height:25px"><br>
    <button type="submit" style="margin-left:50%; height:25px">上传</button>
</form>

</body>
</html>
